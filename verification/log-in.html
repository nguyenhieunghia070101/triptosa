<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script defer src="script.js"></script>
    <title>Triptosa | Log in</title>
</head>
<body>
    <div class="container">
        <h2>Welcome to TRIPTOSA</h2>
        <form class="form log-in">
            <input name="username" type="text" placeholder="Username">
            <input name="password" type="password" placeholder="Password">
            <input name="submit" value="Log In" type="button" class="login-btn">
        </form>
        <div class="forgoten">
            <p>Have you forgot your password? You can change it </p>
            <a href="reset-pass.html">here.</a>
        </div>
    </div>
    <div class="container">
        <h3>Sign up!</h3>
        <div class="sign-up">
            <p>Yo! You really don't have account? Sign-up </p>
            <a href="sign-up.html">here.</a>
        </div>
    </div>

</body>
</html>
